version: "3.5"

services:
  apollo:
    command:
    - bash
    - -c
    - ./post-start.sh && npm run serve
    depends_on:
      graphql:
        condition: service_started
      hasura:
        condition: service_started
    environment:
      GRAPHQL_SERVICE_HOST: http://graphql
      GRAPHQL_SERVICE_PORT: "4201"
      HASURA_API_URL: http://hasura:3000/v1alpha1/graphql
      PREFECT_API_HEALTH_URL: http://graphql:4201/health
      PREFECT_API_URL: http://graphql:4201/graphql/
      PREFECT_SERVER__TELEMETRY__ENABLED: "true"
    healthcheck:
      test:
      - CMD-SHELL
      - curl --fail --silent "http://apollo:4200/.well-known/apollo/server-health"
        &> /dev/null || exit 1
      timeout: 2s
      interval: 10s
      retries: 60
      start_period: 1s
    image: prefecthq/apollo:core-0.15.6
    networks:
      prefect-server: null
    ports:
    - mode: ingress
      host_ip: 127.0.0.1
      target: 4200
      published: 4200
      protocol: tcp
    restart: always
  graphql:
    command:
    - bash
    - -c
    - prefect-server database upgrade -y && python src/prefect_server/services/graphql/server.py
    depends_on:
      hasura:
        condition: service_started
    environment:
      PREFECT_CORE_VERSION: 0.15.6
      PREFECT_SERVER__DATABASE__CONNECTION_URL: postgresql://prefect:test-password@postgres:5432/prefect_server
      PREFECT_SERVER__HASURA__ADMIN_SECRET: hasura-secret-admin-secret
      PREFECT_SERVER__HASURA__HOST: hasura
      PREFECT_SERVER_DB_CMD: prefect-server database upgrade -y
    healthcheck:
      test:
      - CMD-SHELL
      - curl --fail --silent "http://graphql:4201/health" &> /dev/null || exit 1
      timeout: 2s
      interval: 20s
      retries: 60
      start_period: 1s
    image: prefecthq/server:core-0.15.6
    networks:
      prefect-server: null
    ports:
    - mode: ingress
      host_ip: 127.0.0.1
      target: 4201
      published: 4201
      protocol: tcp
    restart: always
  hasura:
    command:
    - graphql-engine
    - serve
    depends_on:
      postgres:
        condition: service_started
    environment:
      HASURA_GRAPHQL_DATABASE_URL: postgresql://prefect:test-password@postgres:5432/prefect_server
      HASURA_GRAPHQL_ENABLE_CONSOLE: "true"
      HASURA_GRAPHQL_LOG_LEVEL: warn
      HASURA_GRAPHQL_QUERY_PLAN_CACHE_SIZE: "100"
      HASURA_GRAPHQL_SERVER_PORT: "3000"
    healthcheck:
      test:
      - CMD-SHELL
      - wget -O - http://hasura:3000/healthz &>/dev/null
        || exit 1
      timeout: 2s
      interval: 10s
      retries: 60
      start_period: 1s
    image: hasura/graphql-engine:v1.3.3
    networks:
      prefect-server: null
    ports:
    - mode: ingress
      host_ip: 127.0.0.1
      target: 3000
      published: 3000
      protocol: tcp
    restart: always
  pgadmin:
    container_name: pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: root
    image: dpage/pgadmin4
    networks:
      prefect-server: null
    ports:
    - mode: ingress
      target: 80
      published: 5050
      protocol: tcp
    restart: always
  postgres:
    container_name: pg_container
    image: postgres:11
    command:
    - postgres
    - -c
    - max_connections=150
    environment:
      POSTGRES_DB: prefect_server
      POSTGRES_PASSWORD: test-password
      POSTGRES_USER: prefect
    healthcheck:
      test:
      - CMD-SHELL
      - pg_isready -q -d prefect_server -U prefect || exit 1
      timeout: 2s
      interval: 10s
      retries: 60
      start_period: 2s
    networks:
      prefect-server: null
    ports:
    - mode: ingress
      target: 5432
      published: 5432
      protocol: tcp
    restart: always
  towel:
    command:
    - python
    - src/prefect_server/services/towel/__main__.py
    depends_on:
      graphql:
        condition: service_started
    environment:
      PREFECT_SERVER__HASURA__ADMIN_SECRET: hasura-secret-admin-secret
      PREFECT_SERVER__HASURA__HOST: hasura
    image: prefecthq/server:core-0.15.6
    networks:
      prefect-server: null
    restart: always
  ui:
    command:
    - /intercept.sh
    depends_on:
      apollo:
        condition: service_started
    environment:
      PREFECT_SERVER__APOLLO_URL: http://localhost:4200/graphql
    healthcheck:
      test:
      - CMD-SHELL
      - curl --fail --silent --head "http://ui:8080/" &> /dev/null || exit 1
      timeout: 5s
      interval: 30s
      retries: 3
    image: prefecthq/ui:core-0.15.6
    networks:
      prefect-server: null
    ports:
    - mode: ingress
      host_ip: 127.0.0.1
      target: 8080
      published: 8080
      protocol: tcp
    restart: always
networks:
  default:
    name: t_default
  prefect-server:
    name: prefect-server
